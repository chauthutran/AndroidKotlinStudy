    <!-- LOGIN FORM DIV -->
    <div id="loginFormDiv" style="display:none;">

        <div class='logo_log reget'>
          <img src='img/logo_log.svg'>
        </div>

        <div name="top-body" class="bodytop bg-color-program-son"></div>
        <section class="wrapper-log">

          <!-- LARGE WIDTH MODE DISPLAY -->
          <ul class="tabs">
            <li tabId="1" class="active">
              <img src='img/key.svg' class="tab-image">
              <label> Login </label>
            </li>
            <!-- <li tabId="2">
              <img src='img/settings.svg' class="tab-image">
              <label> Advanced options(X)</label>
            </li> -->
          </ul>


          <div class="menu-wrapper">
            <ul class="tab_content">
              <li tabId="1" class="active">
                <a class="expandable expanded" id="s-opt">
                  <div class="icon-row"><img term="login_title" src="img/key.svg"> Login </div>
                  <div class="icon-arrow"><img class="expandable-arrow" src="img/arrow_down.svg"></div>
                </a>
                <div>
                  <ul class="content_log">
                    <li>
                      <div>
                        <div class="tb-content-d-log">
                          <label term="login_userName" class="from-string">User name</label>
                          <input autocomplete="off" class="form-type-text loginUserName" type="text">
                        </div>
                        <div class="tb-content-d-log">
                          <label term="login_password" class="from-string">PIN</label>
                          <input autocomplete="off" class="form-type-text loginUserPin" type="password">
                        </div>
                        <div class="tb-content-d-log" style="border: none; background-color: unset;">
                          <input type="checkbox" class="stayLoggedIn" checked style="width: 1.4em; height: 1.4em;">
                          <span term="login_staysignedin" style="vertical-align: top; margin-left: 5px; font-size: 1.1em;"> Stay signed in </span>
                        </div>
                        <div term="login_btn_login" class="tb-content-buttom btn divBtn loginBtn" style="width:96%;">LOG IN</div>
                        <div style="text-align: center; margin:0 0 6px 0;">
                          <span id="spanVersion" title="" style="font-size: 12px;color:#95989A">v</span> 
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
              <li tabId="2" style="display:none;">
                <a class="expandable" id="a-opt">
                  <div class="icon-row"><img src="img/settings.svg"> Advanced options</div>
                  <div class="icon-arrow"><img class="expandable-arrow" src="img/arrow_down.svg"></div>
                </a>
                <div>
                  <ul>
                    <li>
                      <div class="tb-content-d-log">
                        <label class="from-string">Server URL</label>
                        <input autocomplete="off" readonly class="form-type-text loginServerAdv" type="text">
                      </div>
                      <div class="tb-content-d-log">
                        <label class="from-string">User name</label>
                        <input autocomplete="off" class="form-type-text loginUserNameAdv" type="text">
                      </div>
                      <div class="tb-content-d-log">
                        <label class="from-string">PIN</label>
                        <input autocomplete="off" class="form-type-text loginUserPinAdv" type="password">
                      </div>
                      <div class="tb-content-buttom-log divBtn loginBtnAdv">LOG IN</div>
                      <div class="tb-content-buttom-log-out divBtn loginBtnClear">CLEAR AND LOG OUT</div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>



          </div>

    <!-- AFTER LOGIN - MAIN APP CONTENT DIV -->
    <div id="pageDiv" style="display:none;">

      <section class="wrapper">

        <main class="container">

    <div id="pulsatingCircle" style="display:none;"></div>


    <!-- ABOUT FORM DIV -->
    <div id="aboutFormDiv" style="display:none;">

      <div name="top-body" class="bodytop bg-color-program-son"></div>

      <section class="wrapper">
        <main class="container">

        <div id="aboutContentDiv" class="aboutListDiv" style="padding: 15px;height:100%;">

          <ul class="aboutDivContainer" style="border-bottom:0;position:relative;text-align:left;max-width:900px;min-width:250px;">

            <li class="inputDiv" style="width:250px;margin: 15px 0 0 0;border-radius: 5px 5px 0 0;">
              <label class="from-string titleDiv" term="about_title" style="max-width:250px;text-align: left;font-size: 1.1em;background-color: #fff;color:#000;padding:10px;">About</label>
              <br>
            </li>

            <li id="aboutInfo_closeBtnLi" class="inputDiv" style="width: 97%;;margin:0;">
              <div style="padding: 0px 10px 10px 20px;">
                <button id="aboutInfo_CloseBtn" class="divBtn btnStyle1" term="about_closeBtn" style="padding: 10px; font-size: 14px; font-weight: bold;">Close</button>
              </div>
            </li>

            <li class="inputDiv" style="width: 97%;;margin:0;">
              <label term="about_applicationVersion" class="from-string titleDiv">Application version</label>
              
              <div class="form-type-text" style="border-bottom: 1px solid #E8E8E8;padding:10px 0 15px 10px">
                <table>
                  <tr>
                    <td><span id="aboutInfo_AppVersion"></span></td>
                    <td>
                      <div id="aboutInfo_AppVersionInner" style="position:relative;text-align:left;">
                        <button value="" term="about_newVersionAvailable" id="appShellUpdateBtn" class="divBtn btnStyle1" style="margin-left: 10px;display:none;">new version available</button>
                      </div>                      
                    </td>
                    <td>
                        <button id="btnReset" term="aboutInfo_Reset" class="divBtn btnStyle1" style="margin-left: 10px;">Reset</button>
                    </td>
                  </tr>
                </table>                
              </div>
            </li>

            <li class="inputDiv" style="width: 97%;;margin:0;">
              <label term="about_configVersion" class="from-string titleDiv">Config version</label>

              <div class="form-type-text" style="border-bottom: 6px solid #F5F5F5;padding:10px 0 15px 10px">
                <table>
                  <tr>
                    <td><span id="aboutInfo_dcdVersion"></span></td>
                    <td>
                      <div id="aboutInfo_dcdVersionInner"style="position:relative;text-align:left;">
                        <button value="" term="about_newVersionAvailable" id="dcdUpdateBtn" class="divBtn btnStyle1" style="margin-left: 10px;display:none;">new version available</button>
                      </div>
                    </td>
                  </tr>
                </table>                               
              </div>
            </li>

            <li class="inputDiv" style="width: 97%;;margin:0;">
              <label term="about_browser" class="from-string titleDiv">Browser</label>

              <div id="aboutInfo_Browser" class="form-type-text" style="border-bottom: 1px solid #E8E8E8;padding:10px 0 15px 10px"></div>
            </li>

            <li class="inputDiv" id='li_about_userLanguage' style="width: 97%;;margin:0;">
              <label term="about_userLanguage" class="from-string titleDiv">User language</label>

              <div style="border-bottom: 6px solid #F5F5F5;padding:10px 0 15px 10px">
                <table>
                  <tr>
                    <td>
                      <div id="aboutInfo_Language" class="form-type-text"></div>
                    </td>
                    <td>
                      <div id="aboutInfo_DivLangSelect" style="display:none; margin-left: 15px;"><select id="aboutInfo_langSelect"></select></div>
                    </td>
                    <td>
                      <button id="aboutInfo_newLangTermsDownload" term="about_newLangTermsDownload" class="divBtn btnStyle1" style="margin-left: 10px;">update languages</button>                        
                    </td>
                    <td>
                        <div id="aboutInfo_newLangTermsDownload_loading" class="loadingImg" style="display: none; margin-left: 8px;"><img src="images/loading.gif"></div>                      
                    </td>                    
                  </tr>
                </table>
              </div>              
            </li>

            <li class="inputDiv" id='li_about_theme' style="width: 97%;;margin:0;">
              <label term="about_theme" class="from-string titleDiv">Theme</label>
              
              <div id="aboutInfo_Theme" class="form-type-text" style="border-bottom: 1px solid #fff;padding:10px 0 15px 10px">default</div>
            </li>

            <li class="inputDiv" style="width: 97%;margin:0;"></li>
          </ul>
        </div>

      </main>
