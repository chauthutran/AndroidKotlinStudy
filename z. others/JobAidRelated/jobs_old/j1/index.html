<html>
    <head>
        <script type="text/javascript" src="../../scripts/libraries/jquery-3.4.1.min.js"></script>

        <script>
            $( document ).ready(function() 
            {
                $( '#btnPageClose' ).click( function() 
                {
                    // Doing below prevent 'data' to be sent properly
                    //alert( 'ready!' );  //console.log( "ready!" );

                    var data = { 'from': 'jobAidIFrame', 'action': 'hideIFrame' };
                    window.parent.postMessage( data, '*' );
                });

                $( '#btnSendMsg' ).click( function() 
                {
                    var data = { 'from': 'jobAidIFrame', 'action': 'sendMsg', 'msg': $( '#inputMsg' ).val() };
                    window.parent.postMessage( data, '*' );
                });

            });
        </script>
    </head>
    <body>
        job test 1 file <button id="btnPageClose" title="close">x</button>
        <br>
        <input id="inputMsg" /> <button id="btnSendMsg">Send Msg</button>
    </body>
</html>
